<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- LINKS -->
    <link rel="icon" href=".//favIcons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <!-- JAVASCRIPT -->
    <script defer src="./js/script.js"></script>

</head>
<body>
    
    <main>
        <img src="#" 
        alt="pokemon" 
        class="image_pokemon">

        <h1 class="Pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; PREV</button>
            <button class="button btn-next">NEXT &gt;</button>
        </div>

        <img src="./imagens/pokedex.png" alt="pokedex" class="Pokedex">
    </main>

</body>
</html>
